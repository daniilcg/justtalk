    <style>

        body {

        }

        .tab.active {

        }

        }

        .error {

        }

        .success {

        }

        #mainApp {

        }

        .header {
            background: #667eea;

            padding: 15px;

            align-items: center;
        }

        .app-content {

            height: calc(100vh - 60px);
        }

        .sidebar {
            width: 300px;

        .offline {

        }

        .friends-actions {
            padding: 10px;

            gap: 10px;
        }

        .friends-actions input {

        }

        .friends-actions button {

            border: none;

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.6);
            display: none;
            align-items: center;

        .modal-content {

        .modal-actions {

            gap: 10px;

        }

        .modal-actions .secondary {

        }

        .chat-area {

            display: flex;
            flex-direction: column;
        }

        .chat-header {

            background: white;
            border-bottom: 1px solid #ddd;

            align-items: center;

        .call-buttons {

        .call-btn {

        }

        .messages {
            flex: 1;

        }

        .message {
            margin-bottom: 15px;

        .outgoing {

        }

        .incoming {

        }

        .message-input {
            padding: 15px;
            background: white;
            border-top: 1px solid #ddd;

        }

        .message-input input {

            padding: 12px;

        }

        .message-input button {

        /* Call Interface */
        .call-interface {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
            display: none;
            flex-direction: column;
            z-index: 1000;
        }

        .video-container {
            flex: 1;
            display: flex;

        }

        .local-video, .remote-video {
            width: 100%;

        }

        .local-video {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 200px;
            height: 150px;
            border: 2px solid white;

        }

        .call-controls {
            padding: 20px;

        .control-btn {
            width: 60px;

        }

        .end-call {

        }

        .toggle-audio, .toggle-video {
            background: rgba(255,255,255,0.2);
            color: white;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                margin: 0;

            }

            .app-content {

            }

            .sidebar {

            }

            .messages {
                padding: 10px;
            }

            .message {
                max-width: 85%;
            }

            .local-video {
                width: 120px;
                height: 90px;
            }
        }
    </style>

<body>

    <script>
        // –ì–ª–æ–±–∞–ª—å–Ω—ã–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ
        let currentUser = null;
        let currentContact = null;
        let localStream = null;
        let isInCall = false;

        // –ì–ª–æ–±–∞–ª—å–Ω–æ–µ —Ö—Ä–∞–Ω–∏–ª–∏—â–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π (—Å–∏–º—É–ª—è—Ü–∏—è –±–∞–∑—ã –¥–∞–Ω–Ω—ã—Ö)
        const GLOBAL_USERS_KEY = 'justtalk_global_users';

        // –ó–∞–≥—Ä—É–∑–∫–∞ –≤—Å–µ—Ö –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π –∏–∑ –≥–ª–æ–±–∞–ª—å–Ω–æ–≥–æ —Ö—Ä–∞–Ω–∏–ª–∏—â–∞
        function loadAllUsers() {
            const savedUsers = localStorage.getItem(GLOBAL_USERS_KEY);
            if (savedUsers) {
                return JSON.parse(savedUsers);
            }

            // –°–æ–∑–¥–∞–µ–º –¥–µ–º–æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π –ø—Ä–∏ –ø–µ—Ä–≤–æ–º –∑–∞–ø—É—Å–∫–µ
            const demoUsers = [
                {
                    id: 1,
                    name: '–ê–ª–µ–∫—Å–µ–π',
                    email: 'alex@example.com',
                    password: '123456',
                    online: true,
                    avatar: 'A'
                },
                {
                    id: 2,
                    name: '–ú–∞—Ä–∏—è',
                    email: 'maria@example.com',
                    password: '123456',
                    online: false,
                    avatar: 'M'
                },
                {
                    id: 3,
                    name: '–ò–≤–∞–Ω',
                    email: 'ivan@example.com',
                    password: '123456',
                    online: true,
                    avatar: 'I'
                }
            ];

            saveAllUsers(demoUsers);
            return demoUsers;
        }

        // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –≤—Å–µ—Ö –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π
        function saveAllUsers(users) {
            localStorage.setItem(GLOBAL_USERS_KEY, JSON.stringify(users));
        }

        // –†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è
        function register(event) {
            event.preventDefault();
            const name = document.getElementById('registerName').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;

            if (!name || !email || !password) {
                showMessage('–í—Å–µ –ø–æ–ª—è –æ–±—è–∑–∞—Ç–µ–ª—å–Ω—ã –¥–ª—è –∑–∞–ø–æ–ª–Ω–µ–Ω–∏—è', 'error');
                return;
            }

            const allUsers = loadAllUsers();

            // –ü—Ä–æ–≤–µ—Ä—è–µ–º —Å—É—â–µ—Å—Ç–≤—É–µ—Ç –ª–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å
            const existingUser = allUsers.find(user => user.email === email);
            if (existingUser) {
                showMessage('–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å —Å —Ç–∞–∫–∏–º email —É–∂–µ —Å—É—â–µ—Å—Ç–≤—É–µ—Ç', 'error');
                return;
            }

            // –°–æ–∑–¥–∞–µ–º –Ω–æ–≤–æ–≥–æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
            const newUser = {
                id: Date.now(),
                name: name,
                email: email,
                password: password,
                online: true,
                avatar: name.charAt(0).toUpperCase()
            };

            // –î–æ–±–∞–≤–ª—è–µ–º –≤ –≥–ª–æ–±–∞–ª—å–Ω–æ–µ —Ö—Ä–∞–Ω–∏–ª–∏—â–µ
            allUsers.push(newUser);
            saveAllUsers(allUsers);

            // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ –≤—Ö–æ–¥–∏–º
            localStorage.setItem('currentUser', JSON.stringify(newUser));
            showMainApp(newUser);
            showMessage('–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è —É—Å–ø–µ—à–Ω–∞!', 'success');
        }

        // –í—Ö–æ–¥
        function login(event) {
            event.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            const allUsers = loadAllUsers();
            const user = allUsers.find(u => u.email === email && u.password === password);

            if (!user) {
                showMessage('–ù–µ–≤–µ—Ä–Ω—ã–π email –∏–ª–∏ –ø–∞—Ä–æ–ª—å', 'error');
                return;
            }

            // –û–±–Ω–æ–≤–ª—è–µ–º —Å—Ç–∞—Ç—É—Å –æ–Ω–ª–∞–π–Ω
            user.online = true;
            saveAllUsers(allUsers);

            localStorage.setItem('currentUser', JSON.stringify(user));
            showMainApp(user);
        }

        // –ü–æ–∫–∞–∑ –≥–ª–∞–≤–Ω–æ–≥–æ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
        function showMainApp(user) {
            currentUser = user;
            document.getElementById('authContainer').style.display = 'none';
            document.getElementById('mainApp').style.display = 'flex';
            document.getElementById('userName').textContent = user.name;
            document.getElementById('userAvatar').textContent = user.avatar;
            renderUsers();
        }

        // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π
        function renderUsers() {
            const contactsList = document.getElementById('contactsList');
            contactsList.innerHTML = '';

            const allUsers = loadAllUsers();

            // –§–∏–ª—å—Ç—Ä—É–µ–º —á—Ç–æ–±—ã –Ω–µ –ø–æ–∫–∞–∑—ã–≤–∞—Ç—å —Ç–µ–∫—É—â–µ–≥–æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
            const otherUsers = allUsers.filter(user => user.id !== currentUser.id);

            if (otherUsers.length === 0) {
                contactsList.innerHTML = `
                    <div style="text-align: center; padding: 20px; color: #666;">
                        <p>–ü–æ–∫–∞ –Ω–µ—Ç –¥—Ä—É–≥–∏—Ö –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π</p>
                        <p style="font-size: 12px; margin-top: 10px;">–†–∞—Å—Å–∫–∞–∂–∏—Ç–µ –¥—Ä—É–∑—å—è–º —á—Ç–æ–±—ã –æ–Ω–∏ –∑–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞–ª–∏—Å—å!</p>
                    </div>
                `;
                return;
            }

            otherUsers.forEach(user => {
                const userDiv = document.createElement('div');
                userDiv.className = 'contact';
                userDiv.innerHTML = `
                    <div class="avatar">${user.avatar}</div>
                    <div style="flex: 1;">
                        <div class="contact-name">${user.name}</div>
                        <div style="font-size: 12px; color: #666;">${user.email}</div>
                    </div>
                    <div class="status ${user.online ? 'online' : 'offline'}"></div>
                `;
                userDiv.onclick = () => selectContact(user);
                contactsList.appendChild(userDiv);
            });
        }

        // –ü–æ–∏—Å–∫ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π
        function searchUsers(query) {
            const allUsers = loadAllUsers();
            const filteredUsers = allUsers.filter(user =>
                user.id !== currentUser.id &&
                (user.name.toLowerCase().includes(query.toLowerCase()) ||
                    user.email.toLowerCase().includes(query.toLowerCase()))
            );

            const contactsList = document.getElementById('contactsList');
            contactsList.innerHTML = '';

            if (filteredUsers.length === 0 && query) {
                contactsList.innerHTML = `
                    <div style="text-align: center; padding: 20px; color: #666;">
                        <p>–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å "${query}" –Ω–µ –Ω–∞–π–¥–µ–Ω</p>
                        <p style="font-size: 12px; margin-top: 10px;">–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –¥–æ–ª–∂–µ–Ω –±—ã—Ç—å –∑–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞–Ω –≤ —Å–∏—Å—Ç–µ–º–µ</p>
                    </div>
                `;
                return;
            }

            filteredUsers.forEach(user => {
                const userDiv = document.createElement('div');
                userDiv.className = 'contact';
                userDiv.innerHTML = `
                    <div class="avatar">${user.avatar}</div>
                    <div style="flex: 1;">
                        <div class="contact-name">${user.name}</div>
                        <div style="font-size: 12px; color: #666;">${user.email}</div>
                    </div>
                    <div class="status ${user.online ? 'online' : 'offline'}"></div>
                `;
                userDiv.onclick = () => selectContact(user);
                contactsList.appendChild(userDiv);
            });
        }

        // –í—ã–±–æ—Ä –∫–æ–Ω—Ç–∞–∫—Ç–∞
        function selectContact(user) {
            currentContact = user;
            document.querySelectorAll('.contact').forEach(c => c.classList.remove('active'));
            event.currentTarget.classList.add('active');

            document.getElementById('contactName').textContent = user.name;
            document.getElementById('contactAvatar').textContent = user.avatar;

            document.getElementById('messageInput').disabled = false;
            document.getElementById('sendButton').disabled = false;

            loadMessages();
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞ —Å–æ–æ–±—â–µ–Ω–∏–π
        function loadMessages() {
            const messagesContainer = document.getElementById('messagesContainer');
            const chatKey = `chat_${currentUser.id}_${currentContact.id}`;
            const messages = JSON.parse(localStorage.getItem(chatKey) || '[]');

            messagesContainer.innerHTML = '';

            if (messages.length === 0) {
                messagesContainer.innerHTML = `<div style="text-align: center; color: #666; margin-top: 50px;">–ù–∞—á–Ω–∏—Ç–µ –æ–±—â–µ–Ω–∏–µ —Å ${currentContact.name}</div>`;
                return;
            }

            messages.forEach(message => {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${message.senderId === currentUser.id ? 'outgoing' : 'incoming'}`;
                messageDiv.textContent = message.text;
                messagesContainer.appendChild(messageDiv);
            });

            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        // –û—Ç–ø—Ä–∞–≤–∫–∞ —Å–æ–æ–±—â–µ–Ω–∏—è
        function sendMessage() {
            const input = document.getElementById('messageInput');
            const text = input.value.trim();

            if (!text || !currentContact) return;

            const chatKey = `chat_${currentUser.id}_${currentContact.id}`;
            const messages = JSON.parse(localStorage.getItem(chatKey) || '[]');

            const newMessage = {
                text: text,
                senderId: currentUser.id,
                timestamp: new Date().toISOString()
            };

            messages.push(newMessage);
            localStorage.setItem(chatKey, JSON.stringify(messages));

            input.value = '';
            loadMessages();
        }

        // –ó–≤–æ–Ω–∫–∏
        async function startCall(type) {
            if (!currentContact) {
                alert('–í—ã–±–µ—Ä–∏—Ç–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –¥–ª—è –∑–≤–æ–Ω–∫–∞');
                return;
            }

            try {
                localStream = await navigator.mediaDevices.getUserMedia({
                    video: type === 'video',
                    audio: true
                });
                document.getElementById('callInterface').style.display = 'flex';
                document.getElementById('mainApp').style.display = 'none';
                const localVideo = document.getElementById('localVideo');
                localVideo.srcObject = localStream;
                isInCall = true;
            } catch (error) {
                alert('–û—à–∏–±–∫–∞ –¥–æ—Å—Ç—É–ø–∞ –∫ –∫–∞–º–µ—Ä–µ/–º–∏–∫—Ä–æ—Ñ–æ–Ω—É: ' + error.message);
            }
        }

        function toggleAudio() {
            if (localStream) {
                const audioTrack = localStream.getAudioTracks()[0];
                if (audioTrack) {
                    audioTrack.enabled = !audioTrack.enabled;
                    const btn = document.querySelector('.toggle-audio');
                    btn.style.background = audioTrack.enabled ? 'rgba(255,255,255,0.2)' : '#ff4444';
                }
            }
        }

        function toggleVideo() {
            if (localStream) {
                const videoTrack = localStream.getVideoTracks()[0];
                if (videoTrack) {
                    videoTrack.enabled = !videoTrack.enabled;
                    const btn = document.querySelector('.toggle-video');
                    btn.style.background = videoTrack.enabled ? 'rgba(255,255,255,0.2)' : '#ff4444';

                    document.getElementById('localVideo').style.display = videoTrack.enabled ? 'block' : 'none';
                }
            }
        }

        function endCall() {
            if (localStream) {
                localStream.getTracks().forEach(track => track.stop());
            }
            document.getElementById('callInterface').style.display = 'none';
            document.getElementById('mainApp').style.display = 'flex';
            isInCall = false;
        }

        // –í—ã—Ö–æ–¥
        function logout() {
            if (isInCall) endCall();

            // –û–±–Ω–æ–≤–ª—è–µ–º —Å—Ç–∞—Ç—É—Å –æ—Ñ–ª–∞–π–Ω
            if (currentUser) {
                const allUsers = loadAllUsers();
                const userIndex = allUsers.findIndex(u => u.id === currentUser.id);
                if (userIndex !== -1) {
                    allUsers[userIndex].online = false;
                    saveAllUsers(allUsers);
                }
            }

            localStorage.removeItem('currentUser');
            document.getElementById('mainApp').style.display = 'none';
            document.getElementById('authContainer').style.display = 'flex';
        }

        // –í—Å–ø–æ–º–æ–≥–∞—Ç–µ–ª—å–Ω—ã–µ —Ñ—É–Ω–∫—Ü–∏–∏
        function showTab(tabName) {
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            event.target.classList.add('active');
            document.getElementById(tabName).classList.add('active');
        }

        function showMessage(text, type) {
            const messageDiv = document.getElementById('authMessage');
            messageDiv.textContent = text;
            messageDiv.className = 'message ' + type;
            messageDiv.style.display = 'block';
        }

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π
        document.getElementById('messageInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') sendMessage();
        });

        // –ó–∞–≥—Ä—É–∑–∫–∞ –ø—Ä–∏ —Å—Ç–∞—Ä—Ç–µ
        window.onload = function() {
            const savedUser = localStorage.getItem('currentUser');
            if (savedUser) {
                const user = JSON.parse(savedUser);

                // –û–±–Ω–æ–≤–ª—è–µ–º —Å—Ç–∞—Ç—É—Å –æ–Ω–ª–∞–π–Ω
                const allUsers = loadAllUsers();
                const userIndex = allUsers.findIndex(u => u.id === user.id);
                if (userIndex !== -1) {
                    allUsers[userIndex].online = true;
                    saveAllUsers(allUsers);
                    showMainApp(allUsers[userIndex]);
                } else {
                    showMainApp(user);
                }
            }
        };
    </script>
</body>
