<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JustTalk Web - –í–∏–¥–µ–æ –∏ –∞—É–¥–∏–æ –∑–≤–æ–Ω–∫–∏</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: 400px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        /* Auth Styles */
        .auth-container {
            padding: 30px;
        }

        .logo {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-bottom: 30px;
        }

        .tabs {
            display: flex;
            margin-bottom: 20px;
            border-bottom: 1px solid #ddd;
        }

        .tab {
            flex: 1;
            padding: 15px;
            text-align: center;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        .tab.active {
            color: #667eea;
            border-bottom: 2px solid #667eea;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .form-group {
            margin-bottom: 15px;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background: #5a6fd8;
        }

        .message {
            margin-top: 10px;
            padding: 10px;
            border-radius: 5px;
            display: none;
        }

        .error {
            background: #ffebee;
            color: #c62828;
            border: 1px solid #ffcdd2;
        }

        .success {
            background: #e8f5e8;
            color: #2e7d32;
            border: 1px solid #c8e6c9;
        }

        /* Main App Styles */
        #mainApp {
            display: none;
            height: 100vh;
            flex-direction: column;
        }

        .header {
            background: #667eea;
            color: white;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .app-content {
            flex: 1;
            display: flex;
            height: calc(100vh - 60px);
        }

        .sidebar {
            width: 300px;
            background: #f5f5f5;
            border-right: 1px solid #ddd;
            display: flex;
            flex-direction: column;
        }

        .user-info {
            padding: 20px;
            background: white;
            border-bottom: 1px solid #ddd;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .avatar {
            width: 40px;
            height: 40px;
            background: #667eea;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }

        .search-box {
            padding: 10px;
            border-bottom: 1px solid #eee;
        }

        .search-box input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 20px;
        }

        .contacts {
            flex: 1;
            overflow-y: auto;
        }

        .contact {
            padding: 15px;
            border-bottom: 1px solid #eee;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .contact:hover {
            background: #e9ecef;
        }

        .contact.active {
            background: #667eea;
            color: white;
        }

        .contact-name {
            font-weight: 600;
        }

        .status {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-left: auto;
        }

        .online {
            background: #4caf50;
        }

        .offline {
            background: #ccc;
        }

        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            padding: 15px;
            background: white;
            border-bottom: 1px solid #ddd;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .call-buttons {
            margin-left: auto;
            display: flex;
            gap: 10px;
        }

        .call-btn {
            padding: 8px 15px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f8f9fa;
        }

        .message {
            margin-bottom: 15px;
            padding: 10px 15px;
            border-radius: 10px;
            max-width: 70%;
            word-wrap: break-word;
        }

        .outgoing {
            background: #667eea;
            color: white;
            margin-left: auto;
        }

        .incoming {
            background: white;
            border: 1px solid #ddd;
        }

        .message-input {
            padding: 15px;
            background: white;
            border-top: 1px solid #ddd;
            display: flex;
            gap: 10px;
        }

        .message-input input {
            flex: 1;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 20px;
        }

        .message-input button {
            width: auto;
            padding: 12px 20px;
            border-radius: 20px;
        }

        /* Call Interface */
        .call-interface {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
            display: none;
            flex-direction: column;
            z-index: 1000;
        }

        .video-container {
            flex: 1;
            display: flex;
            position: relative;
        }

        .local-video, .remote-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .local-video {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 200px;
            height: 150px;
            border: 2px solid white;
            border-radius: 10px;
        }

        .call-controls {
            padding: 20px;
            background: rgba(0,0,0,0.8);
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .control-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: none;
            font-size: 20px;
            cursor: pointer;
        }

        .end-call {
            background: #ff4444;
            color: white;
        }

        .toggle-audio, .toggle-video {
            background: rgba(255,255,255,0.2);
            color: white;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                margin: 0;
                border-radius: 0;
                height: 100vh;
            }

            .app-content {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                height: 200px;
            }

            .messages {
                padding: 10px;
            }

            .message {
                max-width: 85%;
            }

            .local-video {
                width: 120px;
                height: 90px;
            }
        }
    </style>
</head>
<body>
    <!-- Auth Container -->
    <div class="container" id="authContainer">
        <div class="auth-container">
            <div class="logo">üìû JustTalk Web</div>

            <div class="tabs">
                <button class="tab active" onclick="showTab('login')">–í—Ö–æ–¥</button>
                <button class="tab" onclick="showTab('register')">–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è</button>
            </div>

            <div id="login" class="tab-content active">
                <form onsubmit="login(event)">
                    <div class="form-group">
                        <input type="email" id="loginEmail" placeholder="Email" required>
                    </div>
                    <div class="form-group">
                        <input type="password" id="loginPassword" placeholder="–ü–∞—Ä–æ–ª—å" required>
                    </div>
                    <button type="submit">–í–æ–π—Ç–∏</button>
                </form>
            </div>

            <div id="register" class="tab-content">
                <form onsubmit="register(event)">
                    <div class="form-group">
                        <input type="text" id="registerName" placeholder="–ò–º—è" required>
                    </div>
                    <div class="form-group">
                        <input type="email" id="registerEmail" placeholder="Email" required>
                    </div>
                    <div class="form-group">
                        <input type="password" id="registerPassword" placeholder="–ü–∞—Ä–æ–ª—å" required>
                    </div>
                    <button type="submit">–ó–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞—Ç—å—Å—è</button>
                </form>
            </div>

            <div id="authMessage" class="message"></div>
        </div>
    </div>

    <!-- Main App -->
    <div id="mainApp">
        <div class="header">
            <div class="logo">JustTalk Web</div>
            <button onclick="logout()" style="width: auto; padding: 8px 15px;">–í—ã–π—Ç–∏</button>
        </div>

        <div class="app-content">
            <div class="sidebar">
                <div class="user-info">
                    <div class="avatar" id="userAvatar">U</div>
                    <div id="userName">–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å</div>
                </div>
                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="–ü–æ–∏—Å–∫ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π..." oninput="searchUsers(this.value)">
                </div>

                <div class="contacts" id="contactsList">
                    <!-- –ö–æ–Ω—Ç–∞–∫—Ç—ã –±—É–¥—É—Ç –¥–æ–±–∞–≤–ª—è—Ç—å—Å—è –∑–¥–µ—Å—å -->
                </div>
            </div>

            <div class="chat-area">
                <div class="chat-header">
                    <div class="avatar" id="contactAvatar">C</div>
                    <div id="contactName">–í—ã–±–µ—Ä–∏—Ç–µ –∫–æ–Ω—Ç–∞–∫—Ç</div>
                    <div class="call-buttons">
                        <button class="call-btn" onclick="startCall('video')">üìπ –í–∏–¥–µ–æ</button>
                        <button class="call-btn" onclick="startCall('audio')">üìû –ê—É–¥–∏–æ</button>
                    </div>
                </div>

                <div class="messages" id="messagesContainer">
                    <div style="text-align: center; color: #666; margin-top: 50px;">
                        –í—ã–±–µ—Ä–∏—Ç–µ –∫–æ–Ω—Ç–∞–∫—Ç –¥–ª—è –Ω–∞—á–∞–ª–∞ –æ–±—â–µ–Ω–∏—è
                    </div>
                </div>

                <div class="message-input">
                    <input type="text" id="messageInput" placeholder="–í–≤–µ–¥–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ..." disabled>
                    <button onclick="sendMessage()" disabled id="sendButton">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Call Interface -->
    <div class="call-interface" id="callInterface">
        <div class="video-container">
            <video class="remote-video" id="remoteVideo" autoplay></video>
            <video class="local-video" id="localVideo" autoplay muted></video>
        </div>
        <div class="call-controls">
            <button class="control-btn toggle-audio" onclick="toggleAudio()">üé§</button>
            <button class="control-btn toggle-video" onclick="toggleVideo()">üìπ</button>
            <button class="control-btn end-call" onclick="endCall()">üìû</button>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        // –ì–ª–æ–±–∞–ª—å–Ω—ã–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ
        let currentUser = null;
        let currentContact = null;
        let socket = null;
        let localStream = null;
        let isInCall = false;
        let currentCall = null;

        // ========== –ê–£–¢–ï–ù–¢–ò–§–ò–ö–ê–¶–ò–Ø ==========

        async function register(event) {
            event.preventDefault();
            const name = document.getElementById('registerName').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            const username = name.toLowerCase().replace(/\s+/g, ''); // –°–æ–∑–¥–∞–µ–º username –∏–∑ –∏–º–µ–Ω–∏

            try {
                const response = await fetch('/api/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, email, password, name })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    localStorage.setItem('currentUser', JSON.stringify(result.user));
                    showMainApp(result.user);
                    showMessage('–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è —É—Å–ø–µ—à–Ω–∞!', 'success');
                } else {
                    showMessage(result.error, 'error');
                }
            } catch (error) {
                showMessage('–û—à–∏–±–∫–∞ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏: ' + error.message, 'error');
            }
        }

        async function login(event) {
            event.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    localStorage.setItem('currentUser', JSON.stringify(result.user));
                    showMainApp(result.user);
                } else {
                    showMessage(result.error, 'error');
                }
            } catch (error) {
                showMessage('–û—à–∏–±–∫–∞ –≤—Ö–æ–¥–∞: ' + error.message, 'error');
            }
        }

        // ========== –ì–õ–ê–í–ù–û–ï –ü–†–ò–õ–û–ñ–ï–ù–ò–ï ==========

        function showMainApp(user) {
            currentUser = user;
            document.getElementById('authContainer').style.display = 'none';
            document.getElementById('mainApp').style.display = 'flex';
            document.getElementById('userName').textContent = user.name;
            document.getElementById('userAvatar').textContent = user.avatar;
            
            // –ü–æ–¥–∫–ª—é—á–∞–µ–º WebSocket
            connectWebSocket(user.id);
            
            // –ó–∞–≥—Ä—É–∂–∞–µ–º –æ–Ω–ª–∞–π–Ω –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π
            loadOnlineUsers();
        }

        function connectWebSocket(userId) {
            socket = io();
            
            // –°–æ–æ–±—â–∞–µ–º —Å–µ—Ä–≤–µ—Ä—É —á—Ç–æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –æ–Ω–ª–∞–π–Ω
            socket.emit('userOnline', userId);
            
            // –°–ª—É—à–∞–µ–º –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π
            socket.on('usersUpdate', (users) => {
                if (!document.getElementById('searchInput').value) {
                    renderUsers(users.filter(user => user.id !== currentUser.id));
                }
            });
            
            // –°–ª—É—à–∞–µ–º –Ω–æ–≤—ã–µ —Å–æ–æ–±—â–µ–Ω–∏—è
            socket.on('newMessage', (message) => {
                if (currentContact && 
                    (message.senderId === currentContact.id || message.receiverId === currentContact.id)) {
                    loadMessages();
                }
            });
            
            // –°–ª—É—à–∞–µ–º –≤—Ö–æ–¥—è—â–∏–µ –∑–≤–æ–Ω–∫–∏
            socket.on('incomingCall', (callData) => {
                showIncomingCallModal(callData);
            });
            
            // –°–ª—É—à–∞–µ–º –ø—Ä–∏–Ω—è—Ç–∏–µ –∑–≤–æ–Ω–∫–∞
            socket.on('callAccepted', (callData) => {
                showCallInterface();
            });
            
            // –°–ª—É—à–∞–µ–º –∑–∞–≤–µ—Ä—à–µ–Ω–∏–µ –∑–≤–æ–Ω–∫–∞
            socket.on('callEnded', (callData) => {
                endCall();
            });
        }

        // ========== –ü–û–ò–°–ö –ò –û–¢–û–ë–†–ê–ñ–ï–ù–ò–ï –ü–û–õ–¨–ó–û–í–ê–¢–ï–õ–ï–ô ==========

        async function searchUsers(query) {
            if (!query) {
                loadOnlineUsers();
                return;
            }

            try {
                const response = await fetch(`/api/users/search?query=${encodeURIComponent(query)}`);
                const users = await response.json();
                renderUsers(users);
            } catch (error) {
                console.error('Search error:', error);
            }
        }

        async function loadOnlineUsers() {
            try {
                const excludeId = currentUser ? currentUser.id : '';
                const response = await fetch(`/api/users/online?exclude=${excludeId}`);
                const users = await response.json();
                renderUsers(users);
            } catch (error) {
                console.error('Load users error:', error);
            }
        }

        function renderUsers(users) {
            const contactsList = document.getElementById('contactsList');
            contactsList.innerHTML = '';

            if (users.length === 0) {
                contactsList.innerHTML = `
                    <div style="text-align: center; padding: 20px; color: #666;">
                        <p>–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–∏ –Ω–µ –Ω–∞–π–¥–µ–Ω—ã</p>
                        <p style="font-size: 12px; margin-top: 10px;">–ü–æ–ø—Ä–æ–±—É–π—Ç–µ –Ω–∞–π—Ç–∏ –ø–æ –∏–º–µ–Ω–∏ –∏–ª–∏ –Ω–∏–∫–Ω–µ–π–º—É</p>
                    </div>
                `;
                return;
            }

            users.forEach(user => {
                const userDiv = document.createElement('div');
                userDiv.className = 'contact';
                userDiv.innerHTML = `
                    <div class="avatar">${user.avatar}</div>
                    <div style="flex: 1;">
                        <div class="contact-name">${user.name}</div>
                        <div style="font-size: 12px; color: #666;">@${user.username}</div>
                    </div>
                    <div class="status ${user.online ? 'online' : 'offline'}"></div>
                `;
                userDiv.onclick = () => selectContact(user);
                contactsList.appendChild(userDiv);
            });
        }

        // ========== –í–´–ë–û–† –ö–û–ù–¢–ê–ö–¢–ê –ò –°–û–û–ë–©–ï–ù–ò–Ø ==========

        async function selectContact(user) {
            currentContact = user;
            document.querySelectorAll('.contact').forEach(c => c.classList.remove('active'));
            event.currentTarget.classList.add('active');

            document.getElementById('contactName').textContent = user.name;
            document.getElementById('contactAvatar').textContent = user.avatar;

            document.getElementById('messageInput').disabled = false;
            document.getElementById('sendButton').disabled = false;

            await loadMessages();
        }

        async function loadMessages() {
            if (!currentUser || !currentContact) return;

            try {
                const response = await fetch(`/api/messages/${currentUser.id}/${currentContact.id}`);
                const messages = await response.json();
                
                const messagesContainer = document.getElementById('messagesContainer');
                messagesContainer.innerHTML = '';

                if (messages.length === 0) {
                    messagesContainer.innerHTML = `
                        <div style="text-align: center; color: #666; margin-top: 50px;">
                            –ù–∞—á–Ω–∏—Ç–µ –æ–±—â–µ–Ω–∏–µ —Å ${currentContact.name}
                        </div>
                    `;
                    return;
                }

                messages.forEach(message => {
                    const messageDiv = document.createElement('div');
                    messageDiv.className = `message ${message.senderId === currentUser.id ? 'outgoing' : 'incoming'}`;
                    messageDiv.textContent = message.text;
                    messagesContainer.appendChild(messageDiv);
                });

                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            } catch (error) {
                console.error('Load messages error:', error);
            }
        }

        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const text = input.value.trim();

            if (!text || !currentContact) return;

            try {
                const response = await fetch('/api/messages', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        senderId: currentUser.id,
                        receiverId: currentContact.id,
                        text: text
                    })
                });

                const result = await response.json();
                
                if (result.success) {
                    input.value = '';
                    loadMessages();
                }
            } catch (error) {
                console.error('Send message error:', error);
            }
        }

        // ========== –ó–í–û–ù–ö–ò ==========

        async function startCall(type) {
            if (!currentContact) {
                alert('–í—ã–±–µ—Ä–∏—Ç–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –¥–ª—è –∑–≤–æ–Ω–∫–∞');
                return;
            }

            try {
                localStream = await navigator.mediaDevices.getUserMedia({
                    video: type === 'video',
                    audio: true
                });
                
                currentCall = {
                    id: Date.now(),
                    type: type,
                    with: currentContact.id
                };
                
                // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –∑–∞–ø—Ä–æ—Å –Ω–∞ –∑–≤–æ–Ω–æ–∫
                socket.emit('startCall', {
                    fromUserId: currentUser.id,
                    toUserId: currentContact.id,
                    type: type
                });
                
                showCallInterface();
                
            } catch (error) {
                alert('–û—à–∏–±–∫–∞ –¥–æ—Å—Ç—É–ø–∞ –∫ –∫–∞–º–µ—Ä–µ/–º–∏–∫—Ä–æ—Ñ–æ–Ω—É: ' + error.message);
            }
        }

        function showIncomingCallModal(callData) {
            const acceptCall = confirm(`–í—Ö–æ–¥—è—â–∏–π ${callData.type === 'video' ? '–≤–∏–¥–µ–æ' : '–∞—É–¥–∏–æ'} –∑–≤–æ–Ω–æ–∫. –ü—Ä–∏–Ω—è—Ç—å?`);
            if (acceptCall) {
                socket.emit('acceptCall', callData.id);
                showCallInterface();
            }
        }

        function showCallInterface() {
            document.getElementById('callInterface').style.display = 'flex';
            document.getElementById('mainApp').style.display = 'none';
            
            const localVideo = document.getElementById('localVideo');
            if (localStream) {
                localVideo.srcObject = localStream;
            }
            
            isInCall = true;
        }

        function toggleAudio() {
            if (localStream) {
                const audioTrack = localStream.getAudioTracks()[0];
                if (audioTrack) {
                    audioTrack.enabled = !audioTrack.enabled;
                    const btn = document.querySelector('.toggle-audio');
                    btn.style.background = audioTrack.enabled ? 'rgba(255,255,255,0.2)' : '#ff4444';
                }
            }
        }

        function toggleVideo() {
            if (localStream) {
                const videoTrack = localStream.getVideoTracks()[0];
                if (videoTrack) {
                    videoTrack.enabled = !videoTrack.enabled;
                    const btn = document.querySelector('.toggle-video');
                    btn.style.background = videoTrack.enabled ? 'rgba(255,255,255,0.2)' : '#ff4444';
                    document.getElementById('localVideo').style.display = videoTrack.enabled ? 'block' : 'none';
                }
            }
        }

        function endCall() {
            if (localStream) {
                localStream.getTracks().forEach(track => track.stop());
            }
            
            if (currentCall) {
                socket.emit('endCall', currentCall.id);
                currentCall = null;
            }
            
            document.getElementById('callInterface').style.display = 'none';
            document.getElementById('mainApp').style.display = 'flex';
            isInCall = false;
        }

        // ========== –í–°–ü–û–ú–û–ì–ê–¢–ï–õ–¨–ù–´–ï –§–£–ù–ö–¶–ò–ò ==========

        function logout() {
            if (isInCall) endCall();
            
            if (socket) {
                socket.disconnect();
            }
            
            localStorage.removeItem('currentUser');
            document.getElementById('mainApp').style.display = 'none';
            document.getElementById('authContainer').style.display = 'flex';
        }

        function showTab(tabName) {
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            event.target.classList.add('active');
            document.getElementById(tabName).classList.add('active');
        }

        function showMessage(text, type) {
            const messageDiv = document.getElementById('authMessage');
            messageDiv.textContent = text;
            messageDiv.className = 'message ' + type;
            messageDiv.style.display = 'block';
        }

        // ========== –û–ë–†–ê–ë–û–¢–ß–ò–ö–ò –°–û–ë–´–¢–ò–ô ==========

        document.getElementById('messageInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') sendMessage();
        });

        // –ó–∞–≥—Ä—É–∑–∫–∞ –ø—Ä–∏ —Å—Ç–∞—Ä—Ç–µ
        window.onload = function() {
            const savedUser = localStorage.getItem('currentUser');
            if (savedUser) {
                const user = JSON.parse(savedUser);
                showMainApp(user);
            }
        };
    </script>
</body>
